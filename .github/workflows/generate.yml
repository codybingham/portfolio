name: Run Astro Generate

on:
  workflow_dispatch:  # <== Manual trigger only

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚙️ Run generate
        run: npm run generate

      # Optional: Commit updated files (e.g., generated gallery pages)
      - name: 📝 Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: run npm generate"
          git push
        continue-on-error: true
